<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      th{
        border:1px solid black;
        border-bottom:none;
        border-right:none;
        text-align:center;
      }
      td{
        border:1px solid black;
        border-bottom:none;
        border-right:none;
      }
      td:nth-last-child(1) {
        border-right:1px solid black;
        border-bottom:1px solid black;
      }
      table{
        border-right:1px solid black;
        border-bottom:1px solid black;
        borber-radius: 12, 12, 0, 0;
        overflow:hidden;
      }
      th, td{
        padding:5px 10px;
        text-align:center;
      }
      tr:nth-child(1) {
        background-color: lightgrey;
      }
      thead{
        box-shadow:0 5px 10px #b0b5b3;
      }

    </style>
  </head>
  <body>
    
   <div>
     <div>
        <br>
        <p> Hi Team,</p>
        <p> Please find the EOD report below.</p>
     </div>
    <div>
      
      <div style="margin-bottom:25px;"></div>

      <table cellspacing="0">

        <thead>
          <tr style="color:white;font-size:18px;background-color:#4c1130;">
            <th><?= manag ?></th>
            <th colspan="7"><?= managname ?></th>
          </tr>
        </thead>

        <thead>
          <tr style="color:white;background-color:#4c1130;font-size:18px;";>

        <thead>
          <tr style="color:white;background-color:#4c1130;font-size:18px;">
            <th><?= poc ?></th>
            <th colspan="7"><?= pocname ?></th>
          </tr>
        </thead>

        <thead>
          <tr style="color:white;background-color:#741b47;font-size:16px;">
            <th><?= auditor ?></th>
            <th><?= task ?></th>
            <th><?= count ?></th>
            <th><?= target ?></th>
            <th><?= product ?></th>
            <th><?= hours ?></th>
            <th><?= timeoff ?></th>
            <th><?= notes ?></th>
          </tr>
        </thead>

        <tbody>

            <? tablevalues.forEach((r,i) => { 
              let color;
              if(i % 2 === 0) {color = "#ffffff"} else {color = "#efefef"}
              ?>
            <tr style="background-color:<?= color ?>">
              <td><?= r[0] ?></td>
              <td style="text-align:center;"><?= r[1] ?></td>
              <td style="text-align:center;"><?= r[2] ?></td>
              <td style="text-align:center;"><?= r[3] ?></td>
              <td style="text-align:center;"><?= r[4] ?></td>
              <td style="text-align:center;"><?= r[5] ?></td>
              <td style="text-align:center;"><?= r[6] ?></td>
              <td style="text-align:center;"><?= r[7] ?></td>
            </tr>
             <? }) ?>
        
        </tbody>

        <tfoot>
          <tr style="font-size:16px;color:white;background-color:#741b47;">
            <th style="text-align:center;padding:2px;"><?= grandtotal ?></th>
            <th></th>
            <th style="text-align:center;padding:2px;"><?= countsum ?></th>
            <th style="text-align:center;padding:2px;"><?= targetsum ?></th>
            <th style="text-align:center;padding:2px;"><?= productsum ?></th>
            <th></th><th></th><th></th>
          </tr>
        </tfoot>

      </table>


    <div>
     <br>

    </div>
